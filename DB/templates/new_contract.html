{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/new_rez.css">
<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<main>
    <div id="container">
        <h1>&bull; Добавить оборуд. &bull;</h1>
        <div class="underline">
        </div>
        <form action="#" method="post" id="contact_form" enctype="multipart/form-data">
            <div class="subject">
                <label for="floor"></label>
                <select placeholder="№ Договора" name="contract" id="contract_input" required>
                    <option value="0" disabled hidden selected>№ Договора</option>
                    {% for i in contract %}
                    <option value="{{i[0]}}">{{i[1]}}</option>
                    {% endfor%}
                </select>
            </div>
            <br>

            <div>
                {% for i in equipments %}
            <label class="form-control">
            <input type="checkbox" name="checkbox/{{i[0]}}" style="margin-top:0 "/>
                {{i[1]}}
            </label>
                {% endfor%}
                </div>
            <br>
            <div class="submit">
                <input type="submit" value="Добавить" id="form_button" style="background-color: #10366A; color: #fff"/>
            </div>
        </form><!-- // End form -->
    </div><!-- // End #container -->
</main>
<script>$('.input-file input[type=file]').on('change', function () {
    let file = this.files[0];
    $(this).next().html(file.name);
});</script>
{% endblock %}
